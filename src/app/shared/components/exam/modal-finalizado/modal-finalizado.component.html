            </svg>
        </a>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="modal-body">
            <div class="text-center">
                <h3 *ngIf="!motrar_nota">{{titulo}}</h3>
                <h4 *ngIf="motrar_nota==true">TU NOTA ES: <b> {{nota_evaluacion}} </b></h4>
                <h5>Tus Respuestas:</h5>
                <br>
            </div>
            <div>
                <div class="row" *ngFor="let examen of preguntas, index as id">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="text-justify">
                            <h5 class="text-muted">{{id+1+'.-'}} {{examen.preguntas.texto}}</h5>
                        </div>
                        <div class="form-group text-center" *ngIf="!motrar_nota">
                            <div *ngIf="examen.respuesta">
                                <h6 class="text-success">
                                    {{examen.respuesta}}
                                </h6>
                            </div>
                            <div *ngIf="!examen.respuesta">
                                <h6 class="text-danger">
                                    Sin Responder
                                </h6>
                            </div>
                            <br>
                        </div>
                        <div class="form-group text-center" *ngIf="motrar_nota">
                            <div *ngIf="examen.respuesta">
                                <h6 *ngIf="examen.resultado==true" class="text-success">
                                    {{examen.respuesta}}
                                </h6>
                                <h6 *ngIf="examen.resultado==false" class="text-danger">
                                    {{examen.respuesta}}
                                </h6>
                            </div>
                            <div *ngIf="!examen.respuesta">
                                <h6 class="text-danger">
                                    Sin Responder
                                </h6>
                            </div>
                            <br>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- SPINNER -->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin">
    <p style="color: white" > Cargando... </p>
</ngx-spinner>
