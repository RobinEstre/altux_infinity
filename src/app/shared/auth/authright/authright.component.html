<div class="row h-100">
    <div class="col-12 h-50 position-relative">

        <div class="coverimg h-100 w-100 top-0 start-0 position-absolute" style="background-image: url('https://web-altux-files.s3.amazonaws.com/infinity/Login/login_portada_altux.png');">

        </div>
        <div class="row text-white mt-2">
            <div class="col text-center">
                <br><br><br><br><br><br><br>
                <p class="display-3 mb-0 fw-bold"><span id="time">{{date | date:'hh:mm:ss'}}</span><small><span class="h4 text-uppercase" id="ampm">{{date | date:' a'}}</span></small></p>
                <p class="lead fw-normal" id="date">{{date | date:'dd/MM/yyyy'}}</p>
            </div>
