<div class="row" *ngFor="let examen of preguntas, index as id">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="text-justify">
            <h5 class="text-muted">{{id+1+'.-'}} {{examen.pregunta.texto}}</h5>
            <br>
        </div>
        <div *ngFor="let respuestas of examen['alternativa']">
            <div class="row">
                <div class="col-lg-1"></div>
                <div *ngIf="respuestas.valor==1" class="col-lg-11 row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-11">
                        <h6 class="text-success">
                            {{respuestas.texto}}
                        </h6>
                    </div>
                </div>
                <div *ngIf="respuestas.valor==0" class="col-lg-11 row">
                    <div class="col-lg-1">
                        <a href="javascript:void(0);" class="text-success" (click)="advertenciaCambio(examen.id, respuestas.id)">
                            <i class="bi bi-check-square"></i>
                        </a>
                    </div>
                    <div class="col-lg-11">
                        <h6 class="text-danger">
                            {{respuestas.texto}}
                        </h6>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
<!-- SPINNER -->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin">
</ngx-spinner>
