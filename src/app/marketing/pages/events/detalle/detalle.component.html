
<div class="table-responsive invoice-table" id="table">
    <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr class="text-center">
            <th>NÂ° Documento</th>
            <th>Persona</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Fecha Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let valregistro of detalle, index as id">
            <td><p *ngIf="valregistro.ev_user_dni">{{valregistro.ev_user_dni}}</p><p *ngIf="!valregistro.ev_user_dni">Sin Registro</p></td>
            <td>{{valregistro.data.nombre}} {{valregistro.data.apellidos}}</td>
            <td class="text-center">{{valregistro.ev_user_email}}</td>
            <td class="text-center">{{valregistro.ev_user_phone}}</td>
            <td class="text-center">{{valregistro.updated_at | date:'dd/MM/yyyy'}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!--SPINNER-->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin">
</ngx-spinner>
