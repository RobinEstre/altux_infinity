<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card border-0 theme-blue bg-gradient-theme-light mb-4">
            <div class="card-header bg-light-theme">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <i class="bi bi-bookmark-star h5 avatar avatar-40 bg-light-theme rounded"></i>
                    </div>
                    <div class="col">
                        <h6 class="fw-medium mb-0 text-uppercase">Reporte Comprobantes de Pago</h6>
                        <p class="text-secondary small">Boletas - Facturas</p>
                    </div>
                </div>
            </div>
            <div class="card-body py-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="panel panel-primary">
                            <div class="tab-menu-heading">
                                <div class="tabs-menu">
                                    <ul ngbNav #nav="ngbNav" [activeId]="active" class="panel-tabs nav">
                                        <li class="me-2 mb-1" [ngbNavItem]="1">
                                            <a ngbNavLink><i class="bi bi-star-fill"></i> Boletas</a>
                                            <ng-template ngbNavContent>
                                                <div class="tab-pane">
                                                    <br>
                                                    <app-boletas></app-boletas>
                                                </div>
                                            </ng-template>
                                        </li>
                                        <li class="me-2 mb-1" [ngbNavItem]="2">
                                            <a ngbNavLink><i class="bi bi-card-checklist"></i> Facturas</a>
                                            <ng-template ngbNavContent>
                                                <div class="tab-pane">
                                                    <br>
                                                    <app-facturas></app-facturas>
                                                </div>
                                            </ng-template>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body tabs-menu-body">
                            <div [ngbNavOutlet]="nav"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
