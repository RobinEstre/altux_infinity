<section>
    <div class="time-countdown">
        <ul><!--
            <li class="radius mx-2"><span id="days">{{day}}</span>Dias</li>-->
            <!--<li class="radius mx-2"><span id="hours">{{hours}} :</span>Horas</li>-->
            <li class="radius mx-2">
                <span id="minutes" *ngIf="minutes<10">0{{minutes}} :</span>
                <span id="minutes1" *ngIf="10<=minutes">{{minutes}} :</span>
                <div style="margin-top: -10px;">
                    <b>Minutos</b>
                </div>
            </li>
            <li class="radius mx-2">
                <span id="seconds" *ngIf="seconds<10">0{{seconds}}</span>
                <span id="seconds1" *ngIf="10<=seconds">{{seconds}}</span>
                <div style="margin-top: -10px;">
                    <b>Segundos</b>
                </div>
            </li>
        </ul>
    </div>
</section>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="(60-minutes)*1.67"></div>
</div>
<!--SPINNER-->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin" name = "terminado">
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="img_svg bi bi-emoji-frown" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
        </svg>
        <br>
        <h2 style="color: white" > EXAMEN TERMINADO </h2><!--
        <h3>{{time}}</h3>-->
    </div>
</ngx-spinner>
